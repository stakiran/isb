<html>
<head>
<title>My Bookmarks</title>
<meta charset="UTF-8">
<script type="text/javascript" src="./jquery.min.js"></script>
<script type="text/javascript">
$(function(){
    $('#searchbox').keyup(function(){
        console.log($('#search_target_area li'));
        if (!$(this).val()) {
            var count = get_all_count();
        } else {
            $('#search_target_area li').hide();
            var count = $('#search_target_area li:contains(' + this.value + ')').show().length;
        }
        $('strong').text(count);
    });
    $('strong').text(get_all_count());
});
function get_all_count(){
    return $('#search_target_area li').show().length;
}
</script>

<style type="text/css">
li{
    margin: 1px 1px 1px 1px;
}

</style>

</head>
<body>
<input id="searchbox" type="text" size="20">
<p>Result:<strong></strong> items</p>
<hr>
<div id="search_target_area">
{{body}}
</div>
</body>
</html>
