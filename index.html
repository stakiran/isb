<html>
<head>
<title>My Bookmarks</title>
<meta charset="UTF-8">
<script type="text/javascript" src="./jquery.min.js"></script>
<script type="text/javascript">
$(function(){
    $('#searchbox').keyup(function(){
        console.log($('#search_target_area li'));
        if (!$(this).val()) {
            var count = get_all_count();
        } else {
            $('#search_target_area li').hide();
            var count = $('#search_target_area .bookmark-entry:contains(' + this.value + ')').show().length;
        }
        $('strong').text(count);
    });
    $('#searchbox').focus(function(){
        $(this).select();
    });

    $('body').dblclick(function(){
        focus();
    });

    $('strong').text(get_all_count());
    clear();
    focus();
});
function clear(){
    $('#searchbox').val('');
}
function focus(){
    $('#searchbox').focus();
}
function get_all_count(){
    return $('#search_target_area .bookmark-entry').show().length;
}
</script>

<style type="text/css">
li{
    margin: 1px 1px 1px 1px;
}

</style>
